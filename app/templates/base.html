<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }} - todo_notes</title>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="layout">
            <a href="#menu" id="menuLink" class="menu-link">
                <span></span>
            </a>

            <div id="menu">
                <div class="pure-menu">
                    <a class="pure-menu-heading" href="#">Todo notes</a>
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item pure-menu-selected"><a href="/" class="pure-menu-link">Home</a></li>
                        <li class="pure-menu-item"><a href="/notes" class="pure-menu-link">Notes</a></li>
                        {% if current_user.is_authenticated %}
                            <li class="pure-menu-item"><a href="/logout" class="pure-menu-link">Logout</a></li>
                        {% else %}
                            <li class="pure-menu-item menu-item-divided"><a href="/login" class="pure-menu-link">Login</a></li>
                            <li class="pure-menu-item"><a href="/register" class="pure-menu-link">Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
            {% block content %}{% endblock %}
        </div>
        <script src="{{ url_for('static', filename='ui.js') }}"></script>

    </body>
</html>

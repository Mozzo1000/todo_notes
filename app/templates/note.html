{% extends 'base.html' %}

{% block content %}
    <form style="text-align: left;" class="pure-form" action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <a href="/edit/notes/{{note.id}}" class="pure-button pure-button-primary">Edit</a>
        {{ form.submit(class_="pure-button button-error") }}
    </form>
    <h1>{{note.title}}</h1>
    <span style="white-space: pre-wrap">{{note.content}}</span>
{% endblock %}
